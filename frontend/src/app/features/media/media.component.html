<div class="media-container">
    <img *ngIf="isImage(mediaUrl) || forceType === 'image'" [src]="mediaUrl" alt="Media Image" />
    <video *ngIf="isVideo(mediaUrl) || forceType === 'video'" [src]="mediaUrl" controls preload="metadata"></video>
    <img *ngIf="isGif(mediaUrl) || forceType === 'gif'" [src]="mediaUrl" alt="Media Gif" />
</div>
