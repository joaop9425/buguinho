<div class="postagens-container">
    <mat-card class="meme">
        <h3>{{ meme.title }}</h3>
        <img [src]="meme.mediaUrl" alt="Meme" />
        <p>{{ meme.text }}</p>
        <p class="center">
            <strong>Postado por: </strong>
            <span class="author-name">{{ meme.username }}</span>
            <img class="author-photo" [src]="meme.userPhoto" alt="Foto Autor" />
        </p>
    </mat-card> 
</div>
